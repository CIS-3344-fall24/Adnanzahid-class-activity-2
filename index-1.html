  <h1>Lab - Patterns and Array Manipulation</h1>

  <h2>Task 1: Triangle Pattern with For Loop</h2>
  <p id="pattern"></p>
  <script>
    // Task 1: Function to generate the pattern
    // Write your code here
    function trianglepattern(n) {
      let pattern = '';
      for (let i = 1; i <= n; i++) {
        pattern += '*'.repeat(i) + '<br>';
      }
      document.getElementById('pattern').innerHTML = pattern;
    }
    trianglepattern(5);  
  </script>

  <h2>Task 2: FizzBuzz</h2>
  <p id="fizzbuzz"></p>
  <script>
    // Task 2: FizzBuzz function
    // Write your code here
    function fizzbuzz(n) {
      let multiple = [];
      for (let i = 1; i <= n; i++)
        if (i % 3 == 0 && i % 5 == 0) {
          multiple.push("FizzBuzz")
        }
        else if (i % 3 == 0) {
          multiple.push("Fizz")
        }
        else if (i % 5 == 0) {
          multiple.push("Buzz")
        }
        else {
          multiple.push(i)
        }
      document.getElementById("fizzbuzz").innerHTML = multiple
    }
    fizzbuzz(20);
  </script>

  <h2>Task 3: Count Occurrences in an Array</h2>
  <p id="occurence"> </p>
  <script>
    // Task 3: Function to count occurrences of x in array
    // Write your code here
    function countoccurrences(array, x) {
      let count = 0;
      for (let element of array) {
        if (element === x) {
          ++count;
        }
      }
      document.getElementById("occurence").innerHTML = count
    }
    countoccurrences([1, 2, 2, 3, 3, 3, 4, 4, 5, 5, 6, 7], 4)
  </script>

  <h2>Task 4: Remove Duplicates from a Sorted Array</h2>
  <p id="duplicateremover">
 
  </p>
  <script>
    // Task 4: Function to remove duplicates from array
    // Write your code here
    function duplicateremove(arr) {
      let indices = 0;

      for (let i = 0; i < arr.length; ++i) {
        let isDuplicate = false;

        for (let j = 0; j < indices; ++j) {
          if (arr[i] === arr[j]) {
            isDuplicate = true;
            break;
          }
        }

        if (!isDuplicate) {
          arr[indices] = arr[i];
          ++indices;
        }
      }
      return indices;
    }

    document.getElementById('duplicateremover').innerHTML = duplicateremove([1, 1, 3, 4, 2, 7])

  </script>

  <h2>Task 5: Reverse an Array In Place</h2>
  <p id="reversearray"></p>
  <script>
    // Task 5: Function to reverse the array
    // Write your code here
    function reversearray(array) {
      let revArr = array.reverse();

      document.getElementById('reversearray').innerHTML = revArr
    }
    reversearray([12, 2, 3, 4])
  </script>


  <h2>Task 6: Sum of Even Numbers in an Array</h2>
  <p id="evensum"></p>
  <script>
    // Task 6: Function to sum even numbers
    // Write your code here
    function evensum(arr) {
      let sum = 0;
      for (let i = 0; i < arr.length; ++i) {
        if (arr[i] % 2 == 0) {
          sum += arr[i];
        }
      }
      return sum;
    }

    document.getElementById('evensum').innerHTML =  evensum([1, 2, 3, -4, 6]);

  </script>
